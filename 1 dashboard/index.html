<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="d-flex" id="wrapper">

        <div class="bg-primary text-white p-3 " id="sidebar">
          <h2>Dashboard</h2>
          <ul class="nav flex-column">
            <li class="nev-item"><a href="#" class="nav-link text-white">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Students</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Faculty</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Exams</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Results</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
          </ul>
        </div>

        <div class="container-fluid p-4">
          <h1>Welcome, Krutika</h1>

          <div class="row my-4">
            <div class="col-md-3 mb-3">
              <div class="card text-center bg-success text-white">
                <div class="card-body">
                  <h5>Students</h5>
                  <p>1200</p>
                </div>
              </div>
            </div>

            <div class="col-md-3 mb-3">
              <div class="card text-center bg-info text-white">
                <div class="card-body">
                  <h5>Faculty</h5>
                  <p>30</p>
                </div>
              </div>
            </div>

            <div class="col-md-3 mb-3">
              <div class="card text-center bg-warning text-white">
                <div class="card-body">
                  <h5>Exams</h5>
                  <p>25</p>
                </div>
              </div>
            </div>

            <div class="col-md-3 mb-3">
              <div class="card text-center bg-danger text-white">
                <div class="card-body">
                <h5>Results</h5>
                <p>5</p>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.mon.js"></script>

</html>
