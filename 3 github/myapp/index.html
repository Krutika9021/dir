<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="d-flex">

  <!-- Sidebar -->
  <div class="bg-primary p-3 text-white" id="sidebar">
    <h4>Admin</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Students</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Exams</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Results</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container my-4">
    <h2>Welcome Admin</h2>

    <div class="row mt-4">
      <div class="col-md-3 mb-3">
        <div class="card text-center bg-success text-white">
          <div class="card-body">
            <h5>Students</h5>
            <p>1200</p>
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-3">
        <div class="card text-center bg-info text-white">
          <div class="card-body">
            <h5>Exams</h5>
            <p>30</p>
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-3">
        <div class="card text-center bg-warning text-white">
          <div class="card-body">
            <h5>Results</h5>
            <p>15</p>
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-3">
        <div class="card text-center bg-danger text-white">
          <div class="card-body">
            <h5>Complaints</h5>
            <p>5</p>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
