<!DOCTYPE html>
<html>
<head>
  <title>Simple Mobile Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- jQuery and jQuery Mobile CDN -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  
  <style>
    .custom-header {
      background-color: #007aff !important;
      color: white !important;
      font-weight: bold;
    }
    .custom-footer {
      background-color: #f1f1f1;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Home Page -->
<div data-role="page" id="home">

  <div data-role="header" class="custom-header">
    <h1>Home</h1>
  </div>

  <div data-role="content">
    <p>Welcome to our mobile website!</p>
    <a href="#about" data-role="button" data-transition="slide">Go to About</a>
    <a href="#contact" data-role="button" data-transition="slide">Go to Contact</a>
  </div>

  <div data-role="footer" class="custom-footer">
    <h4>&copy; 2025 MobileSite</h4>
  </div>

</div>

<!-- About Page -->
<div data-role="page" id="about">

  <div data-role="header" class="custom-header">
    <a href="#home" data-icon="back">Back</a>
    <h1>About</h1>
  </div>

  <div data-role="content">
    <p>This is a simple jQuery Mobile website example.</p>
  </div>

  <div data-role="footer" class="custom-footer">
    <h4>&copy; 2025 MobileSite</h4>
  </div>

</div>

<!-- Contact Page -->
<div data-role="page" id="contact">

  <div data-role="header" class="custom-header">
    <a href="#home" data-icon="back">Back</a>
    <h1>Contact</h1>
  </div>

  <div data-role="content">
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email">

      <label for="message">Message:</label>
      <textarea name="message" id="message"></textarea>

      <button type="submit" data-role="button">Send</button>
    </form>
  </div>

  <div data-role="footer" class="custom-footer">
    <h4>&copy; 2025 MobileSite</h4>
  </div>

</div>

</body>
</html>
